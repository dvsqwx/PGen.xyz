<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGen.xyz — генеруй пароль, перевiряй свiй</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="headerText">
        <h1>PGen</h1>
        <p>Генератор паролів + перевірка надійності.</p>
      </div>
      <div class="pill">JS · localStorage · clipboard</div>
    </header>
    <main class="grid">
      <section class="card">
        <div class="cardBody">
          <h2>1) Генератор пароля</h2>
          <div class="row">
            <label class="label">
              Довжина:
              <input id="lengthInput" type="number" min="4" max="64" value="12" />
            </label>
          </div>
          <div class="options">
            <label class="label"><input id="lowerCheckbox" type="checkbox" checked /> малі літери (a–z)</label>
            <label class="label"><input id="upperCheckbox" type="checkbox" checked /> великі літери (A–Z)</label>
            <label class="label"><input id="digitsCheckbox" type="checkbox" checked /> цифри (0–9)</label>
            <label class="label"><input id="symbolsCheckbox" type="checkbox" /> спецсимволи (!@#…)</label>
          </div>
          <div class="buttons">
            <button id="generateBtn">Згенерувати</button>
            <button id="clearBtn" class="btnSecondary">Очистити</button>
          </div>
          <div class="divider"></div>
          <input id="passwordInput" type="text" placeholder="Введи пароль або згенеруй" />
          <div class="buttons">
            <button id="copyBtn">Копіювати</button>
            <button id="saveBtn" class="btnGhost">Зберегти в історію</button>
          </div>
          <div id="message" class="hint"></div>
          <div class="history">
            <div class="historyHeader">
              <div><b>Історія (до 10)</b></div>
              <button id="clearHistoryBtn" class="btnGhost">Очистити</button>
            </div>
            <div id="historyList"></div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="cardBody">
          <h2>2) Перевірка надійності</h2>
          <div class="row between">
            <div class="row" style="gap:8px;">
              <span class="smallText">Сила:</span>
              <span id="strengthLabel" class="badge">—</span>
            </div>
            <div id="scoreText" class="smallText">0/100</div>
          </div>
          <div class="progress">
            <div id="progressBar" class="progressBar"></div>
          </div>
          <div id="checks" class="checks"></div>
          <h2 class="sectionTitle">Поради</h2>
          <ul id="tips"></ul>
          <div class="footerNote">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
